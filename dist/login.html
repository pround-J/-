<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="wrapper">
        <div class="dialog">
            <div class="title">
                <h4 class="ng-binding-1">使用 Smartisan ID 登录官网</h4>
            </div>
            <div class="content">

                <form action="" class="login-form">
                    <ul class="common-form">
                        <li class="country-region">
                            <div class="input">
                                <span class="cr">国家和地区</span>
                                <span class="country">中国</span>
                           </div>
                        </li>
                        <li class="username">
                            <input type="text" value="手机号" class="input">
                        </li>
                        <li class="verification">
                            <input type="text" value="短信验证码" class="input2">
                            <div class="btn-default">
                                <p>获取验证码</p>
                            </div>
                        </li>
                        <!-- <li class="remember">
                            <div class="ng-binding"></div>
                            <a href="" class="forgotpassword"></a>
                            <a href="" class="registercloud"></a>
                        </li> -->
                    </ul>
                </form>
                <div class="btn-wrapper">
                    <div class="btn-primary">
                        <a href="" class="button-a">注册</a>
                    </div>
                </div>
                <div class="info-wrapper2 clearfix">
                    <ul>
                        <li class="login-three">
                            <a href="register.html" class="ng-binding1">立即登录</a>
                        </li>
                    </ul>
                </div>
                <div class="agreement1">
                    <p>
                        <span>
                            登录代表你已同意 
                            <a href="">用户协议</a>
                            和
                            <a href="">隐私政策</a>
                        </span>
                    </p>
                </div>
            </div>
           
        </div>
        <div class="copyright">
            <div class="clearfix  sns-login-container">
                <h4>Copyright © 2020 smartisan.com 版权所有</h4>
                <h5>京 ICP 备 18020659 号 - 2</h5>
            </div>
        </div>
    </div>
</body>
</html>
